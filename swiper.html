    <script>
        $(function() {
            var flag = 1;
            $('.btn-gotop').click(function() {
                swiperPage.slideTo(0);
            });
            var swiperHor = function() {
                var _this = $(this);
                var tab_swiper = new Swiper(_this, {
                    autoHeight: true,
                    prevButton: _this.find('.swiper-btn-prev'),
                    nextButton: _this.find('.swiper-btn-next'),
                    pagination: _this.find('.swiper-pagination'),
                });
            };
            var swiperPage = new Swiper($('.js-swiper-page'), {
                direction: 'vertical',
                onSlideChangeStart: function() {
                    if (swiperPage.activeIndex == 0) {
                        $('.btn-gotop').hide();
                    } else {
                        $('.btn-gotop').show();
                    }
                    if (flag) {
                        $('.js-swiper-hor').each(swiperHor);
                        flag = 0;
                    }
                }
            });

            var initTab = function() {
                var _this = $(this),
                    tab_item = _this.find('.tab-nav a');
                var tab_swiper = new Swiper(_this.find('.swiper-container'), {
                    autoHeight: true,
                    onSlideChangeStart: function() {
                        _this.find('.tab-nav .active').removeClass('active');
                        tab_item.eq(tab_swiper.activeIndex).addClass('active');
                    }
                });
                tab_item.on('touchstart mousedown', function(e) {
                    _this.find('.tab-nav .active').removeClass('active');
                    $(this).addClass('active');
                    tab_swiper.slideTo($(this).index());
                });
            };
            $('.js-tab').each(initTab);

            var channelTab = function() {
                var _this = $(this),
                    channelNav = _this.find('.tab-nav'),
                    channelContent = _this.find('.tab-pn'),
                    swiperNav = new Swiper(channelNav, {
                        freeMode: true,
                        slidesPerView: 'auto'
                    });
                swiperCont = new Swiper(channelContent, {
                    onSlideChangeStart: function(swiper) {
                        var i = swiper.activeIndex;
                        channelNav.find('.swiper-slide').eq(i).addClass('active').siblings().removeClass('active');
                        swiperNav.slideTo(i);
                    }
                });
                _this.find('.tab-nav .swiper-slide:eq(0)').addClass('active');
                _this.find('.tab-nav .swiper-slide').click(function() {
                    var _this = $(this)
                    if (_this.hasClass('active')) {
                        return;
                    }
                    _this.addClass('active').siblings().removeClass('active');
                    swiperCont.slideTo(_this.index(), 300, false);
                });
            }
            $('.js-tab1').each(channelTab);
            var freeContainer = function() {
                var _this = $(this),
                    swiperNav = _this.find('.swiper-container'),
                    swiperfreeContainer = new Swiper(swiperNav, {
                        freeMode: true,
                        slidesPerView: 'auto'
                    });
            };
            $('.js-swiper-free').each(freeContainer);
        });
    </script>
